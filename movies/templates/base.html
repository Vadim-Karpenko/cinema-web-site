{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.8.1/tachyons.min.css">
        <link href="{% static 'css/dropzone.min.css' %}" type="text/css" rel="stylesheet"/>


    </head>
    <body>
        <nav class="fl w-100 bg-blue washed-red">
            <div class="fl w-40 pa3 ml4 dib avenir">
                <a href="{% url 'main_page' %}" class="ph2 navbar home link b black hover-near-white">All</a>
                <a href="{% url 'genre_page' 'comedy' %}" class="ph2 navbar home link b black hover-near-white">Comedy</a>
                <a href="{% url 'genre_page' 'action' %}" class="ph2 navbar action link b black hover-near-white">Action</a>
                <a href="{% url 'genre_page' 'adventure' %}" class="ph2 navbar adventure link b black hover-near-white">Adventure</a>
                <a href="{% url 'genre_page' 'crime' %}" class="ph2 navbar crime link b black hover-near-white">Crime</a>
                <a href="{% url 'genre_page' 'drama' %}" class="ph2 navbar drama link b black hover-near-white">Drama</a>
            </div>

            <form action="{% url "main_page" %}" method="get" class="fr w-30 br3 pa2 mr4">
                 <input id="search" name="q" type="text" placeholder="Поиск">
                {% csrf_token %}
                <button type="submit" name="button">Search!</button>
            </form>


        </nav>

        <article class="tc fl w-100">
            {% block content %}


            {% endblock %}
        </article>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="{% static 'js/dropzone.min.js' %}"></script>
        <script src="{% static 'js/jquery.mask.min.js' %}"></script>
        <script type="text/javascript">
            {% block js %}

            {% endblock %}
        </script>

    </body>
</html>
